<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__header">
        <img src="images/image-victor.jpg" alt="Profile Image" class="prof">
      </div>
      <div class="card__body">
        <h1 class="card__body-name">Victor Crest <span>26</span></h1>
        <p class="card__body-location">London</p>
      </div>
      <div class="card__footer">
        <div class="stats">
          <h2>80k</h2>
          <p>followers</p>
        </div>
        <div class="stats">
          <h2>803k</h2>
          <p>likes</p>
        </div>
        <div class="stats">
          <h2>1.4k</h2>
          <p>photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/KhalidKhabouz">Khalid Khabouz</a>.
    </div>
  </footer>
</body>
</html>
